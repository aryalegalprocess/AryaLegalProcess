<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product Dashboard</title>
  <link rel="stylesheet" href="style2.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="addproduct.css">
</head>
<body>
  <div class="sidebar">
    <div class="logo">&#9776; <span class="text">ARYA LEGAL PROCESS</span> </div>
    <ul class="menu">
        <li><a href="home.html"><span class="icon">üè†</span><span class="text">Home</span></a></li>
        <li><a href="company.html"><span class="icon">üõ†Ô∏è</span><span class="text">Manage Companies</span></a></li>
        <li><a href="addproduct.html"><span class="icon">‚ûï</span><span class="text">Add Products</span></a></li>
        <li><a href="productlist.html"><span class="icon">üì¶</span><span class="text">Products List</span></a></li>
        <li><a href="email.html"><span class="icon">üìß</span><span class="text">Send E-Mail</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="navbar">
      <div class="admin-dropdown">
        <div class="admin" onclick="toggleDropdown()">ADMIN</div>
        <div class="dropdown-menu" id="dropdown">
          <a href="password.html">Change Password</a>
          <a href="index.html">Logout</a>
        </div>
      </div>
    </div>

    <div class="heading">
      <h2>‚ûï DASHBOARD Add-Product</h2>
    </div>

    <div class="form-container">
      <div class="form-header">
        <h2>ADD PRODUCT</h2>
      </div>
      <form id="productForm" novalidate>
        <label for="barcode">Barcode Number (GTIN):</label>
        <input type="text" id="barcode" placeholder="Barcode No" />

        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Product Name" />

        <label for="product-details">Product Details:</label>
        <textarea id="product-details" placeholder="Product Details"></textarea>

        <label for="weightage">Product Weightage:</label>
        <input type="text" id="weightage" placeholder="Product Weightage" />

        <label for="quantity">Product Quantity:</label>
        <input type="text" id="quantity" placeholder="Product Quantity" />

        <label for="company">Select Company:</label>
        <select id="company">
          <option value="">Select a company</option>
        </select>

        <label for="description">Product Description:</label>
        <textarea id="description" placeholder="Product Description"></textarea>

        <label for="image">Product Image:</label>
        <input type="file" id="image" />

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" value="2025-06-02" />

        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" value="2026-06-02" />

        <label for="price">Price:</label>
        <input type="text" id="price" placeholder="Price" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
<script src="addproducts.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.querySelector('.sidebar');
      if (sidebar) {
        sidebar.addEventListener('click', () => {
          sidebar.classList.toggle('expanded');
        });
      }

      function toggleDropdown() {
        const dropdown = document.getElementById("dropdown");
        dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
      }
      window.toggleDropdown = toggleDropdown;

      document.addEventListener("click", function (event) {
        const dropdown = document.getElementById("dropdown");
        const admin = document.querySelector(".admin");
        if (dropdown && admin && !admin.contains(event.target)) {
          dropdown.style.display = "none";
        }
      });

      // Populate company list only if not already done in addproducts.js
      const companySelect = document.getElementById("company");
      fetch("https://aryalegalprocess.onrender.com/api/companies")
        .then(res => res.json())
        .then(companies => {
          companies.forEach(company => {
            const option = document.createElement("option");
            option.value = company.id;
            option.textContent = company.name;
            companySelect.appendChild(option);
          });
        })
        .catch(err => {
          console.error("Failed to load companies:", err);
        });
    });
  </script>
</body>
</html>
