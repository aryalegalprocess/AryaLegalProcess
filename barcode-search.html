<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arya Barcode Lookup</title>
  <link rel="stylesheet" href="barcode-search.css" />
  <style>
    /* Optional styling if not already in your CSS */
.result-section {
  display: none; /* ðŸ”’ Hide initially */
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #ccc;
  background-color: #f9f9f9;
  border-radius: 8px;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
  overflow-x: auto;
}

    .product-info-table {
  width: 100%;
  max-width: 1000px;
  margin: 30px auto;
  border-collapse: collapse;
  text-align: left;
  font-family: Arial, sans-serif;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  border-radius: 8px;
  overflow-x: auto;
}

.product-info-table th,
.product-info-table td {
  padding: 12px 15px;
  border-bottom: 1px solid #ccc;
  vertical-align: top;
}

.product-info-table th {
  background-color: #003366;
  color: white;
  font-weight: bold;
}

.product-info-table img.product-img {
  width: 100px;
  height: auto;
  border-radius: 4px;
}

  </style>
</head>
<body>
  <div class="top-bar">
    <button class="go-back" onclick="goBack()">Go Back</button>
  </div>

  <div class="logo-container">
    <img src="images/aryalogo.jpg" alt="Arya Logo" class="logo" />
  </div>

  <div class="container">
    <div class="form-section">
      <h4><strong>ENTER YOUR BARCODE (GTIN) NUMBER</strong></h4>
      <input type="text" class="barcode-input" placeholder="Barcode" id="barcodeInput" />
      <br />
      <button class="search-button" onclick="searchProduct()">Search</button>
    </div>

    <!-- Result will show here -->
    <div id="result" class="result-section"></div>
  </div>

  <script>
    // Go Back button function
    function goBack() {
      history.back();
    }

    // Barcode search
    async function searchProduct() {
      const barcode = document.getElementById('barcodeInput').value.trim();
      const resultDiv = document.getElementById("result");

      if (!barcode) {
        alert("Please enter a barcode number.");
        return;
      }

      try {
const res = await fetch(`https://aryalegalprocess.onrender.com/api/products/${barcode}`);

        if (!res.ok) throw new Error("Not found");

        const data = await res.json();

resultDiv.innerHTML = `
  <table class="product-info-table">
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Weight</th>
        <th>Price</th>
        <th>Description</th>
        <th>Details</th>
        <th>Quantity</th>
        <th>Company</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img src="${data.image}" alt="${data.name}" class="product-img" /></td>
        <td>${data.name}</td>
        <td>${data.weight}</td>
        <td>â‚¹${data.price}</td>
        <td>${data.description}</td>
        <td>${data.details}</td>
        <td>${data.quantity}</td>
        <td>${data.company}</td>
        <td>${data.startdate}</td>
        <td>${data.enddate}</td>
      </tr>
    </tbody>
  </table>
`;


      } catch (err) {
  resultDiv.innerHTML = `<p style="color:red;">Product not found. Please try again.</p>`;
  resultDiv.style.display = "block"; // ðŸ‘ˆ Also show error message
}
    }
  </script>
</body>
</html>
