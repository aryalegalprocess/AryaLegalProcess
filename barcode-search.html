<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arya Barcode Lookup</title>
  <link rel="stylesheet" href="barcode-search.css" />
  <style>
    /* Optional styling if not already in your CSS */
    .result-section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .product-details h3 {
      margin-bottom: 10px;
      color: #003366;
    }
    .product-card {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 20px;
  background: #ffffff;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  max-width: 800px;
  margin: 20px auto;
}

.product-image {
  flex: 1 1 200px;
  text-align: center;
}

.product-image img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.product-info {
  flex: 2 1 300px;
}

.product-info h3 {
  color: #003366;
  margin-bottom: 15px;
}

.product-info p {
  margin: 6px 0;
  color: #333;
}

  </style>
</head>
<body>
  <div class="top-bar">
    <button class="go-back" onclick="goBack()">Go Back</button>
  </div>

  <div class="logo-container">
    <img src="images/aryalogo.jpg" alt="Arya Logo" class="logo" />
  </div>

  <div class="container">
    <div class="form-section">
      <h4><strong>ENTER YOUR BARCODE (GTIN) NUMBER</strong></h4>
      <input type="text" class="barcode-input" placeholder="Barcode" id="barcodeInput" />
      <br />
      <button class="search-button" onclick="searchProduct()">Search</button>
    </div>

    <!-- Result will show here -->
    <div id="result" class="result-section"></div>
  </div>

  <script>
    // Go Back button function
    function goBack() {
      history.back();
    }

    // Barcode search
    async function searchProduct() {
      const barcode = document.getElementById('barcodeInput').value.trim();
      const resultDiv = document.getElementById("result");

      if (!barcode) {
        alert("Please enter a barcode number.");
        return;
      }

      try {
const res = await fetch(`https://aryalegalprocess.onrender.com/api/products/${barcode}`);

        if (!res.ok) throw new Error("Not found");

        const data = await res.json();

     resultDiv.innerHTML = `
  <div class="product-card">
    <div class="product-image">
      <img src="${data.image}" alt="${data.name}" />
    </div>
    <div class="product-info">
      <h3>${data.name}</h3>
      <p><strong>Details:</strong> ${data.details}</p>
      <p><strong>Description:</strong> ${data.description}</p>
      <p><strong>Price:</strong> â‚¹${data.price}</p>
      <p><strong>Weight:</strong> ${data.weight}</p>
      <p><strong>Quantity:</strong> ${data.quantity}</p>
      <p><strong>Company:</strong> ${data.company}</p>
      <p><strong>Start Date:</strong> ${data.startdate}</p>
      <p><strong>End Date:</strong> ${data.enddate}</p>
    </div>
  </div>
`;

      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red;">Product not found. Please try again.</p>`;
      }
    }
  </script>
</body>
</html>
