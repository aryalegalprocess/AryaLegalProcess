<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arya Barcode Lookup</title>
  <link rel="stylesheet" href="barcode-search.css" />
</head>
<style>
  
.result-section {
  display: none;
  margin-top: 30px;
  padding: 20px;
  border: 1px solid #ccc;
  background-color: #ffffff;
  border-radius: 10px;
  max-width: 1200px;
  margin-left: auto;
  margin-right: auto;
  overflow-x: auto;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.product-info-table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 17px;
  text-align: left;
  background-color: #fefefe;
  border-radius: 10px;
  overflow: hidden;
}

.product-info-table th,
.product-info-table td {
  padding: 16px 20px;
  border-bottom: 1px solid #ddd;
}

.product-info-table th {
  background-color: #003366;
  color: white;
  font-weight: 600;
  font-size: 18px;
}

.product-info-table td {
  color: #333;
}

.product-info-table tr:hover {
  background-color: #f1f7ff;
}

.product-info-table img.product-img {
  width: 140px;
  height: auto;
  border-radius: 6px;
  border: 1px solid #ccc;
}

</style>
<body>
  <div class="top-bar">
    <button class="go-back" onclick="goBack()">Go Back</button>
  </div>

  <div class="logo-container">
    <img src="images/aryalogo.jpg" alt="Arya Logo" class="logo" />
  </div>

  <div class="container">
    <div class="form-section">
      <h4><strong>ENTER YOUR BARCODE (GTIN) NUMBER</strong></h4>
      <input type="text" class="barcode-input" placeholder="Barcode" id="barcodeInput" />
      <br />
      <button class="search-button" onclick="searchProduct()">Search</button>
    </div>

    <!-- Result will show here -->
    <div id="result" class="result-section"></div>
  </div>

<script>
  // Go Back button function
  function goBack() {
    history.back();
  }

  // Barcode search
async function searchProduct() {
  const barcode = document.getElementById('barcodeInput').value.trim();
  const resultDiv = document.getElementById("result");

  if (!barcode) {
    alert("Please enter a barcode number.");
    return;
  }

  try {
    const res = await fetch(`https://aryalegalprocess.onrender.com/api/products/${barcode}`);
    if (!res.ok) throw new Error("Not found");

    const data = await res.json();

    // âœ… Handle both Base64 and static image filenames
    const imgSrc = data.image?.startsWith("data:image")
  ? data.image                                  // ðŸŸ¢ Base64 image from DB
  : data.image
    ? `https://aryalegalprocess.onrender.com/images/${encodeURIComponent(data.image)}` // ðŸŸ¢ File from folder
    : 'images/default.jpg';                     // ðŸ”´ Default fallback

    const name = data.name || '-';
    const weight = data.weight || '-';
    const price = data.price && data.price !== "" ? `â‚¹${data.price}` : 'â‚¹0';
    const description = data.description || '-';
    const details = data.details || '-';
    const quantity = data.quantity || '-';
    const company = data.companyName || '-';
    const startdate = data.startdate || data.startDate || '-';
    const enddate = data.enddate || data.endDate || '-';

    resultDiv.innerHTML = `
      <table class="product-info-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Weight</th>
            <th>Price</th>
            <th>Description</th>
            <th>Details</th>
            <th>Quantity</th>
            <th>Company</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="${imgSrc}" alt="${name}" class="product-img" /></td>
            <td>${name}</td>
            <td>${weight}</td>
            <td>${price}</td>
            <td>${description}</td>
            <td>${details}</td>
            <td>${quantity}</td>
            <td>${company}</td>
            <td>${startdate}</td>
            <td>${enddate}</td>
          </tr>
        </tbody>
      </table>
    `;

    resultDiv.style.display = "block";

  } catch (err) {
    resultDiv.innerHTML = `<p style="color:red;">Product not found. Please try again.</p>`;
    resultDiv.style.display = "block";
  }
}

</script>

</body>
</html>
