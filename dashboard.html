.login-box {
  position: relative;
  z-index: 3;
  backdrop-filter: blur(10px);
  padding: 40px;
  border-radius: 15px;
  background: #222;  
  box-shadow: 0 20px 40px rgba(0,0,0,9);
  text-align: center;
  width: 360px;
}

.login-box h2 {
  margin-bottom: 30px;
  color: #14b4ff;
  font-size: 24px;
  font-weight: 600;
  letter-spacing: 1px;
}

.input-field {
  width: 100%;
  margin-bottom: 20px;
  
}

.input-field input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 15px;
  outline: none;
  transition: 0.3s ease;
  backdrop-filter: blur(5px);
  border: 1px solid #14b4ff;
}

.input-field input::placeholder {
  color: rgba(255, 255, 255, 0.6);
}

.input-field input:focus {
  background: rgba(20, 180, 255, 0.2);
  border: 1px solid #14b4ff;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background: #14b4ff;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #0f9cd6;
}

.forgot {
  margin-top: 20px;
  font-size: 14px;
}

.forgot a {
  color: #14b4ff;
  text-decoration: none;
  transition: 0.2s ease-in-out;
}

.forgot a:hover {
  text-decoration: underline;
}

    
section 
{
	position: absolute;
	width: 100vw;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 2px;
	flex-wrap: wrap;

}
section::before 
{
	content: '';
	position: absolute;
	width: 100%;
	height: 100%;
	background: linear-gradient(#000,rgb(20, 180, 255),#000);
	animation: animate 5s linear infinite;
}
@keyframes animate 
{
	0%
	{
		transform: translateY(-100%);
	}
	100%
	{
		transform: translateY(100%);
	}
}
section span 
{
	position: relative;
	display: block;
	width: calc(6.25vw - 2px);
	height: calc(6.25vw - 2px);
	background: #181818;
	z-index: 2;
	transition: 1.5s;
}
section span:hover 
{

	transition: 0s;

.password-field {
  position: relative;
}

.toggle-password {
  position: absolute;
  top: 50%;       /* Moved slightly down */
  right: 0px;    /* Moved slightly to the left */
  transform: translateY(-50%);
  cursor: pointer;
  color: #ccc;
  font-size: 18px;
  z-index: 10;
}

.toggle-password:hover {
  color: #14b4ff;

/* Fix autofill turning input background white */
input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
  transition: background-color 9999s ease-in-out 0s;
  -webkit-text-fill-color: #fff !important;
  background-color: rgba(255, 255, 255, 0.1) !important;
  box-shadow: 0 0 0px 1000px rgba(255, 255, 255, 0.1) inset !important;
}

/* Improve focus behavior */
.input-field input:focus {
  background-color: rgba(20, 180, 255, 0.2);
  border: 1px solid #14b4ff;
  color: #fff;
}

  <div class="login-box">
    <h2>ARYA LEGAL PROCESS</h2>
    <div class="input-field">
      <input type="text" id="username" placeholder="MOBILE" />
    </div>
   <div class="input-field password-field">
  <input type="password" id="password" placeholder="PASSWORD" />
  <span class="toggle-password" onclick="togglePassword()">
    <i class="fas fa-eye-slash" id="eyeIcon"></i>
  </span>
</div>

    <button class="login-btn" onclick="login()">Login</button>
    <div class="forgot">
      <a href="#">Forgot Password ?</a>
    </div>
  </div>

  <script>
   function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  // Basic validation
  if (!username || !password) {
    alert("Please enter both mobile number and password.");
    return;
  }

  const loginBtn = document.querySelector('.login-btn');
  loginBtn.disabled = true;
  loginBtn.innerText = "Logging in...";

  fetch('https://aryalegalprocess-backend.onrender.com/api/login', {
    method: 'POST',
    credentials: 'include',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  })
  .then(res => {
    loginBtn.disabled = false;
    loginBtn.innerText = "Login";

    if (res.ok) {
      window.location.href = "home.html";
    } else {
      alert("Invalid mobile number or password.");
    }
  })
  .catch(err => {
    console.error('Login error:', err);
    loginBtn.disabled = false;
    loginBtn.innerText = "Login";
    alert("Login failed. Please try again.");
  });
}



   function togglePassword() {
  const passwordInput = document.getElementById("password");
  const eyeIcon = document.getElementById("eyeIcon");

  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.classList.remove("fa-eye-slash");
    eyeIcon.classList.add("fa-eye");
  } else {
    passwordInput.type = "password";
    eyeIcon.classList.remove("fa-eye");
    eyeIcon.classList.add("fa-eye-slash");
  }
}

  </script>
