<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Barcode</title>
  <style>
    body {
      margin: 0;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
    }

    .container img {
      max-width: 100%;
      max-height: 80vh;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Product Barcode</h2>
    <img id="barcodeImage" src="" alt="Barcode Image" />
  </div>
<script>
  const img = document.getElementById("barcodeImage");
  const imgSrc = sessionStorage.getItem("barcodeImage");

  if (imgSrc && imgSrc.startsWith("data:image")) {
    img.src = imgSrc;
  } else if (imgSrc) {
    img.src = `https://aryalegalprocess.onrender.com/images/${encodeURIComponent(imgSrc)}`;
  } else {
    img.alt = "No barcode image available.";
  }

  // Clear after use
  sessionStorage.removeItem("barcodeImage");
</script>

</body>
</html>
